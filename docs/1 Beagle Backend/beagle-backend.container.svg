@startuml
!include https://raw.githubusercontent.com/adrianvlupu/C4-PlantUML/latest/C4_Container.puml

LAYOUT_WITH_LEGEND()

System_Ext(fa, "Frontend Application", "A frontend platform that renders the screens")
System_Boundary(bb, "Beagle Backend") {

    Container(fa, "FEATURE A", "technology", "Description")
    Container(fb, "FEATURE B", "technology", "Description")
    Container(fc, "FEATURE C", "technology", "Description")

    
    ' Rel(brv, bs, "Gets Configuration from")
}



@enduml

